<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>O'zbekcha Matn Tahlili</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <h1 class="text-center mb-4">O'zbekcha Matn Tahlili</h1>
    <div class="card shadow-sm p-4">
        <form method="POST">
            <div class="mb-3">
                <label for="text" class="form-label">Matn kiriting:</label>
                <textarea class="form-control" id="text" name="text" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Tahlil qilish</button>
        </form>

        {% if result %}
            <hr>
            <h4 class="mt-4">Natija:</h4>
            <p><strong>Matn:</strong> {{ result.text }}</p>
            <p><strong>Baholash:</strong>
                {% if result.label == "Positive" %}
                    <span class="badge bg-success">Ijobiy</span>
                {% elif result.label == "Negative" %}
                    <span class="badge bg-danger">Salbiy</span>
                {% else %}
                    <span class="badge bg-secondary">Neytral</span>
                {% endif %}
            </p>
        {% endif %}
    </div>
</div>
</body>
</html>
